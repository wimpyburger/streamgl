<style>
	#transition {
		background:#AAA;
		position:absolute;
		width:0%;
		height:0%;
		opacity:0;
		z-index:10001;
		display:flex;justify-content:center;align-items:center;
	}
</style>

<div class="transition" id="transition"><img id="transitionimg" src="/img/logo.png"></div>

<script>
	$('#transition').hide();
	
	socket.on('transition', function (data) {
		$('#transition').show();
		$("#transition").animate({
			opacity: 1,
			width: "100%",
			height: "100%"
		}, data / 4, function() {
			$("#transition").delay(data / 2).animate({
				opacity: 0,
				width: "0%",
				height: "0%"
			}, data / 4);
		});
	});
</script>
