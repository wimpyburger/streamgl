<style>
	#image {
		position:absolute;
		top:0;
		bottom: 0;
		left: 0;
		right: 0;
	}
</style>

<img id="image">

<script>
	$('#image').hide();
	
	socket.on('showimg', function (data) {
		$('#image').attr("src", data.url);
		if(data.time == '0') {
			$('#image').fadeIn();
		} else {
			$('#image').fadeIn().delay(data.time).fadeOut();
		}
		$('#image').attr("src", data.url);
		$('#image').css("display", "inline-block");
	});
	
	socket.on('hideimg', function (data) {
		$('#image').clearQueue();
		$('#image').fadeOut();
	});
</script>
