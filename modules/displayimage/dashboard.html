<div class="box">
	<div class="title">Display Image</div>
	Title: <input type="text" id="imgtitle" size="30px"><br>
	URL: <input type="text" id="imgurl" size="30px"><br>
	Time: <input type="text" id="imgtime" size="30px" value="5000"><br>
	<div class="button" id="showimg">Display</div>
	<div class="button" id="hideimg">Hide</div>
</div>

<script>
	$('#showimg').click(function() {
		var imgtitle = $('#imgtitle').val();
		var imgurl = $('#imgurl').val();
		var imgtime = $('#imgtime').val();
		socket.emit('showimg', {title : imgtitle, url : imgurl, time : imgtime});
	});

	$('#hideimg').click(function() {
		socket.emit('hideimg', '');
	});
</script>
